<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 1 ToDo list</title>
</head>
<body><main>
    <div>
        <input type="text" id="inputBox" placeholder="Enter task" style="display: block; margin-bottom: 10px;">
        <button onclick="addTask()" style="padding: 5px 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Add Task</button>
    </div>
    <div>
        <ul id="showList" style="list-style-type: none; padding: 0;">
        </ul>
    </div>
</main>
<style>
    main {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
        width: calc(100% - 70px);
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    li {
        margin-bottom: 10px;
    }

    li button {
        padding: 5px 10px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        margin-left: 10px;
    }

    li button:hover {
        background-color: #d32f2f;
    }

    li.completed {
        text-decoration: line-through;
    }
</style>
<script>
    function addTask() {
        var input = document.getElementById('inputBox').value;
        var ul = document.getElementById('showList');
        var li = document.createElement('li');
        li.innerHTML = input + '<button onclick="completeTask(this)">Complete</button>';
        ul.appendChild(li);
    }

    function completeTask(button) {
        var listItem = button.parentNode;
        listItem.classList.add('completed');
    }
</script>
</body>
</html>
